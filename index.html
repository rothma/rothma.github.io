<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Not Click</title>
    <style>
        /* Center the button in the middle of the viewport */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: sans-serif;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <button id="dangerButton">Donâ€™t click</button>

    <script>
        document.getElementById('dangerButton').addEventListener('click', function() {
            // Simulate a 403 Forbidden error response
            document.body.innerHTML = `
                <div style="text-align: center;">
                    <h1 style="font-size: 3rem;">403 Forbidden</h1>
                    <p>Access to this resource on the server is denied!</p>
                    <hr style="width: 50%;">
                </div>
            `;
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
        });
    </script>

</body>
</html>
